<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body >
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  .scroll_body::-webkit-scrollbar {
      -webkit-appearance: none;
  }

  .scroll_body::-webkit-scrollbar-thumb {
    border-radius: 8px;
    border: 2px solid var(--lightest-grey); /* should match background, can't be transparent */
    background-color: var(--dark-grey);
}

.scroll_body::-webkit-scrollbar:vertical {
    width: 11px;
}

.scroll_body::-webkit-scrollbar:horizontal {
    height: 11px;
}
</style>
